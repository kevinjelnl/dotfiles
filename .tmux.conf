# // keys
# remap the keys
unbind C-b
set -g prefix C-a
bind a send-prefix

# set keys to vi settings
setw -g mode-keys vi
# enable mousemode
set -g mouse on

# set default shell to zsh...
set-option -g default-shell $SHELL

# pane selection with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# pane rezise with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# new panes
bind | split-window -h
bind _ split-window -v

# set ctrl-a + Q to show the pane nr for 3 seconds
set -g display-panes-time 3000

# remove keydelay
set -sg escape-time 0
setw -g monitor-activity on
set -g visual-activity on

# reload config file
bind-key r source-file ~/.tmux.conf

# // terminal settings
set -g default-terminal "screen-256color"

# set history
set -g history-limit 100000

# start with window uno
set -g base-index 1
# reload statusline each 5 seconds
set -g status-interval 5

# THEME
set -g status-bg black
set -g status-fg white
set -g window-status-current-style bg=white,fg=black,bold
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=colour208](#S) #(whoami) #[fg=white]|'
set -g status-right '#[fg=colour208]#(cut -d " " -f 1-3 /proc/loadavg)#[default] #[fg=white]| %H:%M %d-%m-%Y'

# // plugin settings
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sessionist'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
if "test ! -d ~/.tmux/plugins/tpm" \
   # needs: https://github.com/tmux-plugins/tpm to handle the tmux plugins
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"
run -b '~/.tmux/plugins/tpm/tpm'
